<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed</title>
    <link rel="stylesheet" href="/dist/css/styles.css">
</head>

<body class="bg-primary-subtle bg-gradient">
    <div class="container bg-light bg-gradient">
        <nav class="navbar">
            <div class="container">
                <a href="feed.html" class="navbar-brand"><img src="/images/purplelogo.png" alt="purple app logo" height="50px"></a>
                <div class="nav-item"><a href="feed.html" class="link-primary">Feed</a></div>
                <button class="btn btn-outline-primary rounded-5" id="new-post-btn">+</button>
                <div class="nav-item"><a href="currentProfile.html" class="link-primary">My Profile</a></div>
                <button class="btn btn-link" id="logoutBtn">Logout</button>
            </div>
        </nav>

        <div class="container">
            <div class="row align-items-center justify-content-end">
                <div class="col-auto">
                    <form class="d-flex">
                        <input type="search" class="form-control" id="searchInput" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-primary" type="submit"><img src="/images/search-icon.png"
                                alt="search icon" height="25px"></button>
                    </form>
                </div>
                <div class="col-auto">
                    <button class="btn btn-outline-primary dropdown-toggle" type="button" id="dropdown-sort"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Sort after:</button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item latest-posts" href="#" data-sort="latest">Latest posts</a></li>
                        <li><a class="dropdown-item oldest-posts" href="#" data-sort="oldest">Oldest posts</a></li>
                        <li><a class="dropdown-item" href="#" data-sort="popular">Popular posts</a></li>
                    </ul>
                </div>
            </div>
        </div>


        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-12 col-md-6 col-lg-4 fetchPostsDiv"></div>
                <button class="btn btn-outline-primary fetchBtn">See more posts</button>
            </div>
        </div>


    </div>
    <script src="node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/feed.mjs" type="module"></script>
</body>

</html>
