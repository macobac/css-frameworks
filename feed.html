<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed</title>
    <link rel="stylesheet" href="/dist/css/styles.css">
</head>

<body>
    <div class="container">
        <nav class="navbar">
            <a href="#" class="navbar-brand"><img src="/images/purplelogo.png" alt="purple app logo" height="50px"></a>
            <button class="btn btn-outline-primary rounded-5">+</button>
            <a href="profile.html" class="link-primary">Profile</a>
        </nav>
    </div>
    <div class="container">
        <form action="#" class="d-flex">
            <input type="search" class="form-control" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-primary" type="submit"><img src="/images/search-icon.png" alt="search icon"
                    height="25px"></button>
        </form>

        <div class="dropdown">
            <button class="btn btn-outline-primary dropdown-toggle" type="button" id="dropdown-sort"
                data-bs-toggle="dropdown" aria-expanded="false">
                Sort after:
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdown-sort">
                <li><a class="dropdown-item" href="#" id="latest-posts">Latest posts</a></li>
                <li><a class="dropdown-item" href="#" id="oldest-posts">Oldest posts</a></li>
                <li><a class="dropdown-item" href="#">Popular posts</a></li>
            </ul>
        </div>

    </div>
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-12 col-md-6 col-lg-4 fetchPostsDiv"></div>
        </div>
    </div>

    <button class="fetchBtn">See more posts</button>
    <script src="node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/feed.mjs" type="module"></script>
</body>

</html>
