<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purple app</title>
    <link rel="stylesheet" href="/dist/css/styles.css">
</head>

<body>
    <div class="container p-5">
        <div class="row border border-2 rounded-3">
            <div class="col-md p-5">
                <div>
                    <img src="images/purplelogo.png" alt="purple app logo" class="img-fluid pe-5 ps-5 mx-auto d-block logo-img">
                    <p class="text-primary text-center pt-3 pb-4">people meet purple</p>
                </div>
                <form action="/profile">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control border-secondary" id="username"
                            placeholder="purplelover">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control border-secondary" id="password">
                        <p class="text-end"><a href="#" class="form-text link-dark">Forgot Password?</a></p>
                    </div>
                    <div class="mb-5 ">
                        <button type="submit" class="btn btn-outline-secondary w-100 fw-bold text-dark">Log in</button>
                        <p class="text-end"><a href="#" class="form-text link-dark">Trouble logging in?</a></p>
                    </div>
                    <hr>
                    <p class="text-center">Dont have an account yet? <a href="feed.html" class="fw-bold link-dark">Sign Up</a>
                    </p>
                </form>
            </div>
            <div class="col hide-on-small-device">
            </div>
        </div>
    </div>
</body>

</html>
