<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="/dist/css/styles.css">
    <link rel="stylesheet" href="/styles.css">
</head>

<body class="bg-primary-subtle bg-gradient">
    <div class="container bg-light bg-gradient">
        <nav class="navbar">
            <div class="container">
                <a href="feed.html" class="navbar-brand"><img src="/images/purplelogo.png" alt="purple app logo"
                        height="50px"></a>
                <div class="nav-item"><a href="feed.html" class="link-primary">Feed</a></div>
                <button class="btn btn-outline-primary rounded-5">+</button>
                <div class="nav-item"><a href="profile.html" class="link-primary">Profile</a></div>
                <button class="btn btn-link" id="logoutBtn">Logout</button>
            </div>
        </nav>


        <div class="container">
            <div class="container bg-primary-subtle my-3" id="profile-banner"></div>
            <div class="row align-items-center justify-content-center">
                <div class="col-12 text-center">
                    <img src="/images/post-img1.png" alt="profile image" height="50px" width="50px" id="profile-image"
                        class="rounded-5">
                </div>
                <div class="col-12 text-center">
                    <p class="username text-primary" id="profile-name"></p>
                </div>
                <div class="col-12 text-center text-primary" id="profile-posts-nr"></div>
                <div class="col-12 text-center text-primary" id="profile-following"></div>
                <div class="col-12 text-center"><button class="btn btn-secondary" id="follow-btn">Follow</button></div>
                <div class="col-12 text-center text-primary" id="profile-followers"></div>
            </div>
        </div>

        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-12 col-md-6 col-lg-4 fetchPostsDiv"></div>
            </div>
        </div>
    </div>
    </div>




    <script src="node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/profile.mjs" type="module"></script>
</body>

</html>
