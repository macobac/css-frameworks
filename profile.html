<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="/dist/css/styles.css">

</head>

<body class="bg-primary-subtle bg-gradient">
    <div class="container bg-light bg-gradient">
        <nav class="navbar">
            <div class="container">
                <a href="feed.html" class="navbar-brand"><img src="/images/purplelogo.png" alt="purple app logo"
                        height="50px"></a>
                <button class="btn btn-outline-primary rounded-5">+</button>
                <div class="nav-item"><a href="profile.html" class="link-primary">Profile</a></div>
            </div>
        </nav>


        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-12 text-center">
                    <img src="/images/post-img1.png" alt="profile image" height="50px" id="profileImage">
                </div>
                <div class="col-12 text-center">
                    <p class="username profile-name text-primary" id="profileName"></p>
                </div>
                <div class="col-12 text-center text-primary profile-following" id="profileFollowing"></div>
                <div class="col-12 text-center"><button class="btn btn-secondary" id="followBtn">Follow</button></div>
                <div class="col-12 text-center profile-followers text-primary" id="profileFollowers"></div>
            </div>
        </div>

        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-12 col-md-6 col-lg-4 fetchPostsDiv"></div>
            </div>
        </div>
    </div>
    </div>




    <script src="node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/profile.mjs" type="module"></script>

</html>
